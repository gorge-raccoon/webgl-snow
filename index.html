<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Snow</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/stats.min.js"></script>

		<script>
		    var BACKGROUND_COLOR = 0x333333;
		    
			var GRAVITY = new THREE.Vector3( 0, -10, 0 ); // gravity vector
			var BROWNIAN_FACTOR = 5; // brownian motion factor
		    var SNOWFLAKE_COUNT = 2000; // total number of particles
		    var SNOWFLAKE_SIZE = 10; // min. particle size
		    var SNOWFLAKE_OPACITY = 0.75; // starting opacity
		    var SNOWFLAKE_TYPES = 0; // 0 for all
		    var MELTING_FACTOR = 0.9975; // must be >= 0 and < 1

			var container, stats;
			var camera, renderer, controls;
			var scene, ambient, directional, warm, cold;
			var group, box, planet;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var modelLoader = new THREE.JSONLoader();
			var textureLoader = new THREE.TextureLoader();
			
			
			var raycaster = new THREE.Raycaster();

			init();
			animate();
			
			function resetParticle( particle ) {
			
	            particle.position.x = Math.random() * 2000 - 1000;
	            particle.position.y = 1000;
	            particle.position.z = Math.random() * 2000 - 1000;
	            
	            particle.material.opacity = SNOWFLAKE_OPACITY;
	            
				var scale = 1 + (Math.random() / 4);
				particle.scale.x = particle.scale.y = scale * SNOWFLAKE_SIZE;
				
				particle.vector = new THREE.Vector3( 0, 0, 0 );
	            
			}

			function init() {
                
                // Set up renderer
                
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.x = -1000;
				camera.position.y = 750;
				camera.position.z = -500;

				renderer = new THREE.WebGLRenderer( {antialias: true} );
				renderer.setClearColor( BACKGROUND_COLOR );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;

                // Set up scene

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( BACKGROUND_COLOR, 0.000375 );
				
				ambient = new THREE.AmbientLight( 0xffffff, 0.5 );
				scene.add( ambient );
				
				directional = new THREE.DirectionalLight( 0xffffff, 0.5 );
				directional.position.y = 1000;
				scene.add( directional );
				
				warm = new THREE.PointLight( 0xffe6bf, 0.5 );
				warm.position.x = -1000;
				warm.position.y = 500;
				warm.position.z = 1000;
				scene.add( warm );
				
				cold = new THREE.PointLight( 0xbfd9ff, 0.5 );
				cold.position.x = 1000;
				cold.position.y = 500;
				cold.position.z = -1000;
				scene.add( cold );
				
				// Add box
				
				var geometry = new THREE.BoxBufferGeometry( 500, 500, 500, 10 );
				var material = new THREE.MeshBasicMaterial( { map: textureLoader.load('textures/wall.png') } );
				
				box = new THREE.Mesh( geometry, material );
				//box.position.x = 500; // When we move the box, something wrong happens to the collision procedure
				scene.add( box );
				// Add planet
				
				modelLoader.load( 'models/planet.json', geometry => {
                    geometry.faceVertexUvs[ 1 ] = geometry.faceVertexUvs[ 0 ];
				    geometry.center();
				    geometry.normalize();
				    var material = new THREE.MeshPhongMaterial( {
				        map: textureLoader.load('textures/planet_diffuse.png'),
				        specular: 0x3f3f3f,
				        shininess: 30,
				        specularMap: textureLoader.load('textures/planet_specular.png'),
				        aoMap: textureLoader.load('textures/planet_ao.png'),
				        aoMapIntensity: 1
				    } );
				    planet = new THREE.Mesh( geometry, material );
				    planet.position.set( 1000, 0, 1000 );
				    planet.scale.set( 500, 500, 500 );
				    console.log( planet );
				    scene.add( planet );
				} );
				
				// Add particles

				group = new THREE.Group();
				scene.add( group );
			    
				var textureNames = [
				    'textures/snowflake01.png',
				    'textures/snowflake02.png',
				    'textures/snowflake03.png',
				    'textures/snowflake04.png',
				    'textures/snowflake05.png',
				    'textures/snowflake06.png',
				    'textures/snowflake07.png',
				    'textures/snowflake08.png',
				    'textures/snowflake09.png',
				    'textures/snowflake10.png',
				    'textures/snowflake11.png',
				    'textures/snowflake12.png',
				    'textures/snowflake13.png',
				    'textures/snowflake14.png',
				    'textures/snowflake15.png'
			    ];
				var materials = textureNames.slice(Math.min(textureNames.length, SNOWFLAKE_TYPES)).map( textureName =>  new THREE.SpriteMaterial( {
		            map: textureLoader.load(textureName),
		            blending: THREE.AdditiveBlending
	            } ) );

				for ( var i = 0; i < SNOWFLAKE_COUNT; i++ ) {
                    // A random choice of material
					var material = materials[ Math.floor( Math.random() * materials.length ) ].clone();
					var particle = new THREE.Sprite( material );
					
					resetParticle( particle );
					particle.position.y += Math.random() * 2000;
					
					group.add( particle );
				}

				stats = new Stats();
				container.appendChild( stats.dom );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			//

			function animate() {

				controls.update();
				
				group.children.forEach( particle => {
				    var directionVector = box.position.clone().sub( particle.position ).normalize();
				    raycaster.set( particle.position, directionVector );
				    var intersections = raycaster.intersectObject( box );
				    
				    if (intersections.length == 0 || intersections[0].distance < SNOWFLAKE_SIZE) {
				        // Detect collisions
				        group.remove(particle);
				        box.add(particle);
				    } else if (Math.abs(particle.position.x) > 1000 || particle.position.y <= -1000 || Math.abs(particle.position.z) > 1000) {
				        // Reset particles that fell out of the world
				        resetParticle( particle );
				    } else {
				        // Change particle's vector (brownian motion)
				        var increment = new THREE.Vector3( Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5 ).multiplyScalar( 0.05 );
				        particle.vector.add( increment ).normalize().multiplyScalar( BROWNIAN_FACTOR );
				    
				        // Update particle's position
    				    particle.position.add( GRAVITY ).add( particle.vector );
				    }
			    
				} );
				
				box.children.forEach( particle => {
			        particle.material.opacity *= MELTING_FACTOR;
			        particle.scale.x *= 1 / Math.sqrt(MELTING_FACTOR);
			        particle.scale.y *= 1 / Math.sqrt(MELTING_FACTOR);
			        
			        // Reset melted particles
			        if (particle.material.opacity < 0.01) {
			            box.remove(particle);
			            group.add(particle);
			            
			            resetParticle(particle);
			        }
				} );
				
				//box.rotation.x += 0.0001;
				//box.rotation.z += 0.0025;

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
