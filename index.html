<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Snow</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/stats.min.js"></script>

		<script>
		    var SNOWFLAKE_COUNT = 1000;
		    var SNOWFLAKE_SIZE = 10;

			var container, stats;
			var camera, controls, scene, renderer, group, box;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var textureLoader = new THREE.TextureLoader();
			textureLoader.path = 'textures/';
			
			var gravity = new THREE.Vector3( 0, -10, 0 );
			
			var raycaster = new THREE.Raycaster();

			init();
			animate();

			function init() {
                
                // Set up renderer
                
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.x = -1000;
				camera.position.y = 750;

				renderer = new THREE.WebGLRenderer( {antialias: true} );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;

                // Set up scene

				scene = new THREE.Scene();
				
				// Add box
				
				var geometry = new THREE.BoxBufferGeometry( 500, 500, 500 );
				var material = new THREE.MeshBasicMaterial( { map: textureLoader.load('wall.png') } );
				
				box = new THREE.Mesh( geometry, material );
				scene.add( box );
				
				// Add particles

				group = new THREE.Group();
				scene.add( group );
			    
				var textureNames = [
				    'snowflake01.png',
				    'snowflake02.png',
				    'snowflake03.png',
				    'snowflake04.png',
				    'snowflake05.png',
				    'snowflake06.png',
				    'snowflake07.png',
				    'snowflake08.png',
				    'snowflake09.png',
				    'snowflake10.png',
				    'snowflake11.png',
				    'snowflake12.png',
				    'snowflake13.png',
				    'snowflake14.png',
				    'snowflake15.png'
			    ];
				var materials = textureNames.map( textureName => new THREE.SpriteMaterial( { map: textureLoader.load(textureName), blending: THREE.AdditiveBlending } ) );

				for ( var i = 0; i < SNOWFLAKE_COUNT; i++ ) {
                    
                    // A random choice of material
					var material = materials[ Math.floor(Math.random() * materials.length) ];
					var particle = new THREE.Sprite( material );
					
					// A random position above y = 1000
					particle.position.x = Math.random() * 2000 - 1000;
					particle.position.y = Math.random() * 2000 + 3000;
					particle.position.z = Math.random() * 2000 - 1000;
					particle.scale.x = particle.scale.y = Math.random() * 5 + SNOWFLAKE_SIZE;
					
					// Introduce a brownian motion vector
					particle.vector = new THREE.Vector3( 0, 0, 0 );
					
					group.add( particle );
				}

				stats = new Stats();
				container.appendChild( stats.dom );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			//

			function animate() {

				controls.update();

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
				group.children.forEach( particle => {
				    // Change particle's vector (brownian motion)
				    var increment = new THREE.Vector3( Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5 ).multiplyScalar( 0.05 );
				    var newVector = particle.vector.clone().add(increment).normalize().multiplyScalar( 0.25 );
				    particle.vector.set(newVector.x, newVector.y, newVector.z);
				    
				    // Calculate new position
				    var newPosition = particle.position.clone().add(gravity).add(particle.vector);
				    
				    // Detect collisions
				    var directionVector = box.position.clone().sub( particle.position ).normalize();
				    raycaster.set( particle.position, directionVector );
				    var intersections = raycaster.intersectObject( box );
				    if (intersections.length == 0 || intersections[0].distance < SNOWFLAKE_SIZE) {
				        newPosition = particle.position.clone();
				    }
				    
				    // Reset particles that fell out of the world
				    if (newPosition.y <= -1000) {
				        newPosition.x = Math.random() * 2000 - 1000;
				        newPosition.y = 1000;
				        newPosition.z = Math.random() * 2000 - 1000;
				    }
				    
				    particle.position.set(newPosition.x, newPosition.y, newPosition.z);
				} );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
