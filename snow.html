<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Snow</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>

		<script src="js/Projector.js"></script>
		<script src="js/CanvasRenderer.js"></script>

		<script src="js/stats.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer, group, particle;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();

				var PI2 = Math.PI * 2;
				var program = function ( context ) {

					context.beginPath();
					context.arc( 0, 0, 0.5, 0, PI2, true );
					context.fill();

				};

				group = new THREE.Group();
				scene.add( group );
				
				var textureLoader = new THREE.TextureLoader();
				var textureNames = [
				    'textures/snowflake01.png',
				    'textures/snowflake02.png',
				    'textures/snowflake03.png',
				    'textures/snowflake04.png',
				    'textures/snowflake05.png',
				    'textures/snowflake06.png',
				    'textures/snowflake07.png',
				    'textures/snowflake08.png',
				    'textures/snowflake09.png',
				    'textures/snowflake10.png',
				    'textures/snowflake11.png',
				    'textures/snowflake12.png',
				    'textures/snowflake13.png',
				    'textures/snowflake14.png',
				    'textures/snowflake15.png'
			    ];
				var materials = textureNames.map( textureName => new THREE.SpriteMaterial( {map: textureLoader.load(textureName), blending: THREE.AdditiveBlending} ) );

				for ( var i = 0; i < 1000; i++ ) {
                    
                    // A random choice of the material
					var material = materials[ Math.floor(Math.random() * materials.length) ];

					particle = new THREE.Sprite( material );
					particle.position.x = Math.random() * 2000 - 1000;
					particle.position.y = Math.random() * 2000 - 1000;
					particle.position.z = Math.random() * 2000 - 1000;
					particle.scale.x = particle.scale.y = Math.random() * 20 + 10;
					group.add( particle );
				}

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				camera.lookAt( scene.position );

				//group.rotation.x += 0.01;
				//group.rotation.y += 0.02;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
